<!-- List snippets -->
<li{% if post.lang %} lang={{ post.lang }}{% endif %}>
  <h2>
    {% if post.link %}<a href="{{ post.link }}">{{ post.title }}</a>{% else %}<a href={{ site.base }}{{ post.url }}/>{{ post.title }}</a>{% endif %}
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %Y" }}</time>
    {% if post.link %}<a href={{ site.base }}{{ post.url }}/><span>&infin;</span></a>{% endif %}
  </h2>
</li>
